---
layout: default
style: posts/style.html
---

<main id="page-body" class="light">
  <div class="wrapper">
    <article class="post">
      <img class="post-img" src="{{ '/assets/imgs/' | prepend: site.baseurl | append: page.image }}" ></img>

      <h1 class="post-title">{{ page.title }}</h1>

      <p class="post-date" >
        <time datetime="{{ page.date }}">
          {{ page.date | date: '%d-%m-%Y'}}
        </time>
      </p>

      {{ content }}

    </article>
  </div>
</main>
